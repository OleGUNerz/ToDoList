<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
            <div style="padding: 15px ;height: 70px;" class="toDo_title col-11 position-relative top-50 start-50 translate-middle-x" >
                    ToDoList
                    Запиши чтоб не забыть, а то я тебя знаю.
            </div>
    </header>

    <div class="form_block row col-12 col-lg-4 position-relative translate-middle-x top-50 start-50">
      <div class="row"> 
        <div class="col-2 col-lg-3">Задача</div>
        <input name="form" TYPE="text" class="text_form col-4 col-lg-5" list="datalistOptions" id="exampleDataList" placeholder="Текст задачи">
      </div>
      <div class="row">
        <div class="col-2 col-lg-3">Дата</div>
      <Input name="form" class="col-4 col-lg-5" id="data" type="date" value=""></Input></br>
      </div>
      <div class="form-check form-check-inline row">
          <input name="form" class="form-check-input col-1" type="checkbox" id="free" value="free">
          <label class="form-check-label col-6" for="inlineCheckbox1">Свободен/дна</label>
      </div>
      <button name="form" type="button" class="btn btn-primary col-3" id="set">Записать</button>
    </div>   
    <div class="item-block row col-11 position-relative top-50 start-50 translate-middle-x" id="content"> 
        <div class="item_box"> 
            
        </div>
        <button  class="btn btn-primary col-4 col-lg-2" id="res">Сброс</button>  
    </div>
    
    <div class="change_box row none">
      <input type="text" class="col-sm" id="jobCh"></input>
      <input type="date" class="col-sm" id="timeCh"></input>
      <div  class="col-sm changeBtn redBtn btnOnOff"  id="changeBtn"></div>
      <button class="btn btn-primary changeBtn col-sm" id="saveCh" type="button">Сохранить</button><button class="btn btn-primary changeBtn col-sm" id="noCh" type="button">Отмена</button>
  </div>
    
    <div class="item-blockDone col-10 col-lg-11 done position-relative translate-middle-x top-50 start-50" id="content">
      <div style="color: white; font-size: x-large;">Завершёные</div>
        <div class="done_box"> 
            
        </div> 
    </div>
    
    
    

    <footer class= 'footer row toDo_title col-11 position-relative top-50 start-50 translate-middle-x'>
        
            <h1 class="text-center text-white">ToDo#1</h1>
        
    </footer>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
