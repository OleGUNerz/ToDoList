<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="./ico/ico.png">
    <title>ToDo</title>
</head>
<body>
<div id="popup" class="popup none">
    <div class="_popupBody">
      <div class="_popupContent">
        <h4>Редактирование</h4>
        <label for="edText"></label><input id="edText" type="text"><label>Введите задачу</label><br>
        <label for="edDate"></label><input id="edDate" type="date"><label>Введите дату</label><br>
        <label for="chEdit"></label><input id="chEdit" type="checkbox"><label>свободен/дна</label>
        <div class="btnBlock">
          <button class="back btn btn-primary">Отмена</button>
          <button class="save btn btn-primary">Сохранить</button>
        </div>

      </div>
    </div>
</div>

  <div class="container col-xs-12 col-sm-12">
    <div class="form_box" id="form_box">
        <form class="col-6 form">
          <div class="field">
            <label for="text">Введите задачу</label><input id="text" class="form-control" type="text">
          </div>
          <div class="field">
            <label for="date">Введите дату </label><input class="form-control" id="date" type="date">
          </div>
          <div class="field">
            <label for="check">свободен/дна </label><input id="check" type="checkbox">

          </div>
          <button  id="set" class="btn btn-primary btnSet">сохранить</button>
        </form>
      <div class="col-6 title_box">
        <img src="./ico/ToDo.png" alt="ToDo">
        <div>
          <h3>Запиши а то забудешь.</h3>
        </div>
      </div>
    </div>

  </div>



  <div class="container ">
    <div class="sort_box">
      <div class="title_sort">Фильтры</div>

        <div class="row kategory">
          <div id="all" class="btn_sort col-6 col-md-3">Все</div>
          <div id="dons" class="btn_sort col-6 col-md-3">Выполненные</div>
          <div id="overdue" class="btn_sort col-6 col-md-3">Просроченные</div>
          <div id="not_ready" class="btn_sort col-6 col-md-3">Невыполненные</div>
        </div>

    </div>
    <table class="table">
      <thead>
        <tr>
          <th class="col-xs-12 col-4 col-md-5" scope="col">Задача</th>
          <th class="col-xs-12 col-2 col-md-2" scope="col">Свободе/дна</th>
          <th class="col-xs-12 col-3 col-md-2 col-lg-1" scope="col">Дата</th>
          <th class="col-xs-12 col-3 col-md-2 col-lg-1" scope="col"></th>
        </tr>
      </thead>
      <template id="template">
        {{#Task}}
        <tr class="{{done}}">
          <td><button id={{id}} class="edit btn btn-secondary" title = "Редактировать">✎</button> {{text}}</td>
          <td>{{free}}</td>
          <td>{{data}}</td>
          <th class="col-1"><button id={{id}} class="done btn btn-success" title = "Отметить как выполнено">✓</button>
            <button id={{id}} class="dell btn btn-danger" title = "Удалить">✘</button></th>
        </tr>
        {{/Task}}
      </template>
      <tbody id="target">

        <script id="templat" type="x-tmpl-mustache">

        </script>
      </tbody>
    </table>
  </div>


    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="dist/main.js"></script>
</body>
</html>
